<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo-header.svg" class="logo" alt="слова место и россия на английском языке">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__info">
          <img src="./images/user-photo.svg" class="profile__avatar" alt="фото Жака-Ива Кусто">
          <div class="profile__data">
            <div class="profile__box">
              <p class="profile__name">Жак-Ив Кусто</p>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="edit-button"></button>
          </div>
        </div>
        <button type="button" class="add-button"></button>
      </section>
      <section class="elements content__elements">
        <div class="element">
          <img src="./images/karachaevsk.png" class="element__image" alt="вид на сентинский храм в карачаево-черкессии">
          <div class="element__act">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__btn-like">
              <img src="./images/heart.svg" class="element__like" alt="иконка лайка">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" class="element__image" alt="вид на эльбрус">
          <div class="element__act">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__btn-like">
              <img src="./images/heart.svg" class="element__like" alt="иконка лайка">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" class="element__image" alt="вид на домбай">
          <div class="element__act">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__btn-like">
              <img src="./images/heart.svg" class="element__like" alt="иконка лайка">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" class="element__image" alt="вид на эльбрус">
          <div class="element__act">
            <h2 class="element__text">Гора Эльбруc</h2>
            <button type="button" class="element__btn-like">
              <img src="./images/heart.svg" class="element__like" alt="иконка лайка">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombay.png" class="element__image" alt="вид на домбай">
          <div class="element__act">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__btn-like">
              <img src="./images/heart.svg" class="element__like" alt="иконка лайка">
            </button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" class="element__image" alt="вид на сентинский храм в карачаево-черкессии">
          <div class="element__act">
            <h2 class="element__text">Карачаево-Черкессия</h2>
            <button type="button" class="element__btn-like">
              <img src="./images/heart.svg" class="element__like" alt="иконка лайка">
            </button>
          </div>
        </div>
      </section>
      <div class="popup">
        <form class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h1 class="popup__heading">Редактировать профиль</h1>
          <fieldset class="popup__input">
            <input type="text" class="popup__info popup__info_name">
            <input type="text" class="popup__info popup__info_job">
            <button type="submit" class="popup__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
